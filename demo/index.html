<!DOCTYPE html>

<html lang="en">
    <head>
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <header>
            <div class="nav container">
                 <a href="#" class="logo"> E commerce</a>
                 <i class="bx bx-shopping-bag" id="cart-icon"></i>

                   <!-- Cart-Icon -->
                <div class="cart">
                    <h2 class="cart-title">Tu pedido</h2>
                    <!-- content -->
                    <div class="cart-box">
                       <img class="cart-img" src="assets/icons/blusas/blusa1.jpg" alt="imagen blusa">
                        <div class="detail-box">
                             <div class="cart-product-title">Earbuds</div>
                             <div class="cart-price">S/.25</div>
                              <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- Remove Cart -->
                        <i class="bx bxs-trash-alt cart-remove"></i>
                    </div>

                    <!-- total -->
                    <div class="total">
                       <div class="total-title">Total</div>
                       <div class="total-price">100</div>
                    </div>

                    <!-- buy -->
                    <button class="btn-buy">Buy Now</button>
                    <!-- Carte Close -->
                    <i class='bx bx-window-close' id="close-cart"></i>
                </div>
            </div>

          
        </header>
