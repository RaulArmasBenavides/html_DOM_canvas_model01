<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Domvas!</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section>
		<h1>Demo</h1>
		<div class="sub"> 
			<div id="dom">
				<p>EHRMAGERD <strong>DOM IN CANVAS</strong>!</p>
			</div>
		</div>
		<div>
			<p>Convert to image</p>
			<canvas id="test"></canvas>
		</div>

	</section>

	<script src="js/domvas.js"></script>
	<script>
		
		var canvas = document.getElementById("test");
		var context = canvas.getContext('2d');

		domvas.toImage(document.getElementById("dom"), function() {
			// Look ma, I just converted this element to an image and can now to funky stuff!
			context.drawImage(this, .5,.5);
		});

	</script>

</body>
</html>
